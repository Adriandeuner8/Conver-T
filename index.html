<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP TEMPERATURA</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <button id="click" class="click-hover" onclick="clickFunction()"> CONVER-T </button>
    
    <div id="input">
        <input type="number" id="valor" placeholder="..."  />
    </div>

    <select id="lista" >
        <option value="k">kelvin(K)</option>
        <option value="c">Celcius(C)</option>
        <option value="f">Fahrenheit(F)</option>
        <option value="r">Rankine(R)</option>
    </select>

    <div id="container-result" style="display: none;">
        <span class="resultf">Fahrenheit(F)</span>
        <span class="resultk">Kelvin(K)</span>
        <span class="resultc">celcius(C)</span>
        <span class="resultr">Rankine(R)</span>
    </div>       
    
    <script src="js/script.js"> </script>
</body>
</html>
